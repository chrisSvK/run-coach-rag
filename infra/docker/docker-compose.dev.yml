services:
  redis:
    image: redis:7-alpine
    container_name: run-coach-rag-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: run-coach-rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: run-coach-rag-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  workers:
    build:
      context: ../../apps/workers
      dockerfile: Dockerfile
    container_name: run-coach-rag-workers
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/workers:/app

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile.dev
    container_name: run-coach-rag-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - TURBOPACK_USE_WATCHPACK=true
    depends_on:
      - api
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
      - /app/.next
    develop:
      watch:
        - action: sync
          path: ./../../apps/web
          target: /app
          ignore:
            - node_modules/
            - .next/

volumes:
  qdrant_storage:
    driver: local
